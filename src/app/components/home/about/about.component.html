<div class="section-title section-left">
  <h2>
    {{
      languageService.selectedLanguage === "fr" ? "À propos de moi" : "About me"
    }}
  </h2>
</div>
<div class="about">
  <div class="about-container">
    <div class="about-text">
      <p
        [innerHTML]="
          languageService.selectedLanguage === 'fr'
            ? 'Bonjour ! Je suis Julien, <strong>créateur d\'applications web</strong>. Après avoir découvert le développement web de manière autodidacte en 2022, j\'ai obtenu en 2023 un diplôme de Développeur Web, enregistré au Répertoire National des Certifications Professionnelles au niveau 5 (équivalent à Bac +2) et délivré par OpenClassrooms.'
            : 'Hello! I\'m Julien, a <strong>web application developer</strong>. After discovering web development through self-learning in 2022, I obtained a Web Developer diploma in 2023, which is registered in the the National Directory of Professional Certifications at level 5 (equivalent to a two year technical degree) and was awarded by OpenClassrooms.'
        "
      ></p>
      <p
        [innerHTML]="
          languageService.selectedLanguage === 'fr'
            ? 'Par la suite, j\'ai poursuivi mon apprentissage en plongeant dans l\'écosystème du MEAN stack. L\'exploration d\'Angular m\'a permis de maîtriser TypeScript et Sass/Scss, tandis que l\'utilisation conjointe d\'Express et de Node.js a enrichi mes compétences côté serveur. Parallèlement, j\'ai approfondi mes connaissances en gestion de bases de données en travaillant avec des technologies telles que MongoDB et MySQL.'
            : 'After that, I continued my learning journey by diving into the MEAN stack. Learning Angular was key, as it allowed me to become proficient in TypeScript and Sass/Scss. Additionally, working with Express and Node.js helped me to improve in my server-side skills. At the same time, I deepened my understanding of database management, gaining experience with technologies like MongoDB and MySQL.'
        "
      ></p>
      <p
        [innerHTML]="
          languageService.selectedLanguage === 'fr'
            ? 'Également titulaire d\'une licence en développement commercial, j\'ai acquis une solide expérience dans le service client au cours des dix dernières années, ce qui me permet d\'appréhender les projets web non seulement d\'un point de vue technique, mais aussi commercial et orienté utilisateur.'
            : 'Also holding a Bachelor\'s degree in Business Development, I have gained significant experience in customer service over the past decade. This allows me to approach web projects not just from a technical standpoint, but also from a commercial and user-oriented perspective.'
        "
      ></p>
    </div>
    <div class="about-logo">
      <img [src]="getLogoSrc()" alt="logo" />
    </div>
  </div>
  <div class="about-buttons">
    <button class="control-1 modal-button-contact" (click)="goToContact()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      {{
        languageService.selectedLanguage === "fr"
          ? "Me contacter"
          : "Get in touch"
      }}
    </button>
    <button class="control-1" (click)="openCurriculumInNewTab()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      {{
        languageService.selectedLanguage === "fr"
          ? "Voir CV complet"
          : "See full resume"
      }}
    </button>
  </div>
</div>
